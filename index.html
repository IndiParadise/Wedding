<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Announcement â€¢ Indi & Salman</title>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page1.css" />
</head>
<body>
  <div class="mobile-container">
    <section class="page active" id="page1">
      <!-- NEW: Background elements container -->
      <div class="background-elements">
        <!-- Example small flower placements with direct animation-delay -->
        <img src="Assets/flowerPage3.png" alt="Small Flower" class="bg-flower" style="animation-delay: 0s;">
        <img src="Assets/flowerPage3.png" alt="Small Flower" class="bg-flower" style="animation-delay: 1s;">
        <img src="Assets/flowerPage3.png" alt="Small Flower" class="bg-flower" style="animation-delay: 2s;">
        <img src="Assets/flowerPage3.png" alt="Small Flower" class="bg-flower" style="animation-delay: 3s;">
      </div>

      <!-- Content starts hidden behind large leaves -->
      <div class="content">
        <h1>WEDDING<br>ANNOUNCEMENT</h1>
        <h2>IDAMAN<br>(Indi & Salman)</h2>
        <div class="greeting">
          <span class="salutation">Yth.</span>
          <span id="visitorName">Sahabat yang Dirahmati</span>
        </div>
      </div>

      <!-- 4 Leaves start large and shrink to their positions -->
      <img src="Assets/leafLeftTopPage1.png" alt="" class="layer leaf-left-top">
      <img src="Assets/leafRightTopPage1.png" alt="" class="layer leaf-right-top">
      <img src="Assets/leafRightBottomPage1.png" alt="" class="layer leaf-right-bottom">
      <img src="Assets/leafLeftBottomPage1.png" alt="" class="layer leaf-left-bottom">

      <!-- Navigation Button -->
      <button class="open-announcement-btn" onclick="goToPage(2)">OPEN</button>
    </section>
  </div>

  <script>
    function goToPage(pageNumber) {
      // Buat overlay secara dinamis dengan warna background container
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.background = '#faf9f6'; // Warna sama dengan background container
      overlay.style.zIndex = '9999';
      overlay.style.opacity = '0';
      overlay.style.transition = 'opacity 2s ease-out';
      overlay.style.webkitTransition = 'opacity 2s ease-out';

      document.body.appendChild(overlay);

      // Force reflow dan mulai animasi
      setTimeout(() => {
        overlay.style.opacity = '1';
      }, 10);

      // Pindah halaman setelah animasi selesai
      setTimeout(() => {
        window.location.href = `page${pageNumber}.html`;
      }, 2000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = decodeURIComponent(urlParams.get('name') || 'Sahabat yang Dirahmati');
      document.getElementById('visitorName').textContent = name;
    });
  </script>
</body>
</html>
