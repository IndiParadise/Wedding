<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page4.css" />
</head>
<body>
  <div class="mobile-container">
    <section class="page active" id="page4">
      <!-- Large background leaves -->
      <img src="Assets/leafLeftTopPage1.png" alt="" class="layer leaf-top-left">
      <img src="Assets/leafRightBottomPage1.png" alt="" class="layer leaf-bottom-right">

      <div class="content">
        <h1 class="title">IDAMAN</h1>

        <!-- Pantun Content Box -->
        <div class="pantun-box slide-in-up" id="pantunBox">
          <p>Isinya Indi dan Salman</p>
          <p>Semoga menjadi keberkahan</p>
          <p>Mampu melewati ujian</p>
          <p>Demi wujudkan harapan</p>
          <p>Bekerja sama di jalan perjuangan</p>
          <p>Menerapkan nilai keseimbangan</p>
        </div>

        <button class="open-announcement-btn" onclick="goToPage(5)">GAME</button>
      </div>
    </section>
  </div>

  <script src="page4.js"></script>
    <!-- NEW: Audio Element (must be on every page) -->
  <audio id="backgroundMusic" loop style="display: none;"> <!-- Often hidden -->
    <source src="Assets/weddingSong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // NEW: Try to play music on page load (might be blocked by autoplay policy)
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('backgroundMusic');
        // Check if already playing (unlikely on fresh page load, but good practice)
        if (audio.currentTime > 0 && !audio.paused) {
            console.log("Music is already playing on page load.");
        } else {
            audio.play()
                .then(() => {
                    console.log("Audio playback started on page load.");
                })
                .catch((error) => {
                    console.log("Audio playback failed on page load (autoplay policy):", error);
                    // This is expected on subsequent pages without user interaction
                });
        }
    });
  </script>
</body>
</html>
