<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Puzzle â€¢ Indi & Salman</title>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page5.css" />
</head>
<body>
  <div class="mobile-container">
    <section class="page active" id="page5">
      <!-- Large background leaves -->
      <img src="Assets/leafRightTopPage1.png" alt="" class="layer leaf-top-right">
      <img src="Assets/leafLeftBottomPage1.png" alt="" class="layer leaf-bottom-left">

      <div class="content">
        <h1 class="title">PUZZLE<br>WORDS</h1>
        <p class="subtitle">find our special words</p>

        <div class="words-to-find" id="words-to-find">
          <span class="word-item">INDI</span>
          <span class="word-item">SALMAN</span>
          <span class="word-item">KELUARGA</span>
          <span class="word-item">PEJUANG</span>
          <span class="word-item">PMT</span>
        </div>

        <div id="puzzle-grid"></div>

        <div id="completion-message" class="hidden">
          <h2 class="completion-title">Congratulation ðŸŽ‰</h2>
          <p class="completion-text">you found all of our special words</p>
          <button id="claim-button">CLAIM CUPON</button>
        </div>
      </div>
    </section>
  </div>

  <script src="page5.js"></script>
    <!-- NEW: Audio Element (must be on every page) -->
  <audio id="backgroundMusic" loop style="display: none;"> <!-- Often hidden -->
    <source src="Assets/weddingSong.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // NEW: Try to play music on page load (might be blocked by autoplay policy)
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('backgroundMusic');
        // Check if already playing (unlikely on fresh page load, but good practice)
        if (audio.currentTime > 0 && !audio.paused) {
            console.log("Music is already playing on page load.");
        } else {
            audio.play()
                .then(() => {
                    console.log("Audio playback started on page load.");
                })
                .catch((error) => {
                    console.log("Audio playback failed on page load (autoplay policy):", error);
                    // This is expected on subsequent pages without user interaction
                });
        }
    });
  </script>
</body>
</html>
